version: '3.7'

volumes:
  database-data-dev:

services:
  frontend:
    container_name: cartostory_frontend_dev
    ports:
      - '3000:3000'
    build:
      context: ../frontend
      target: development
    volumes:
      - ../frontend:/app
      - /app/node_modules
    command: >
      sh -c "cd /app && npm run dev"
  backend:
    container_name: cartostory_backend_dev
    build:
      context: ../backend
      target: development
    volumes:
      - ../backend:/app
      - /app/node_modules
    depends_on:
      - database
      - flyway
      - rabbitmq
    command: >
      sh -c "cd /app && npm run dev"
  mailer:
    container_name: cartostory_mailer_dev
    build:
      context: ../mailer
      target: development
    volumes:
      - ../mailer:/app
      - /app/node_modules
  database:
    container_name: cartostory_database_dev
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - database-data-dev:${PGDATA}
